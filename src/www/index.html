<html>
<head>
    <meta charset="utf-8" />
    <title>Transmission Torrent Statistics</title>

    <!--
    http://jqueryui.com/resources/download/jquery-ui-1.10.3.zip
    MIT licence
    -->
    <link rel="stylesheet" type="text/css" href="jquery-ui-1.10.3/themes/base/jquery-ui.css" />
    <script src="jquery-ui-1.10.3/jquery-1.9.1.js"></script>
    <script src="jquery-ui-1.10.3/ui/jquery-ui.js"></script>

    <!--
    http://tablesorter.com/docs/#Download
    MIT or GPL licence
    -->
    <script src="__jquery.tablesorter/jquery.tablesorter.js"></script>
    <link rel="stylesheet" type="text/css" href="__jquery.tablesorter/themes/blue/style.css" />

    <!--
    http://www.flotcharts.org/downloads/flot-0.8.2.zip
    MIT License
    -->
    <script src="flot/jquery.flot.js"></script>
    <!--[if lte IE 8]><script language="javascript" type="text/javascript" src="flot/excanvas.min.js"></script><![endif]-->

    <!--
    our own code
    see LICENSE
    -->
    <link rel="stylesheet" type="text/css" href="tts.css" />
    <script src="tts.js"></script>
    <script> $( document ).ready( function() { tts_init(); } ); </script>

</head>
<body>

<div id="tabs">

  <ul>
  <li><a href="#tab_overview">Overview</a></li>
    <li><a href="#tab_details">Details</a></li>
    <li><a href="#tab_about">About</a></li>
  </ul>

  <div id="tab_overview">

    <div>
        <a id="torrent_list_items_reload" href="#">Reload</a>
    </div>

    <div>
        <table id="torrent_list" class="tablesorter">
            <thead>
                <tr>
                    <th>Last seen</th>
                    <th>Torrent name</th>
                </tr>
            </thead>
            <tbody id="torrent_list_items"/>
        </table>
    </div>

  </div>

  <div id="tab_details">

    <div id="timespan">
        <input type="radio" id="timespan1" name="radio" amount="3600"><label for="timespan1" checked="checked">1 hour</label>
        <input type="radio" id="timespan2" name="radio" amount="86400"><label for="timespan2">24 hour</label>
        <input type="radio" id="timespan3" name="radio" amount="604800"><label for="timespan3">7 days</label>
        <input type="radio" id="timespan4" name="radio" amount="2592000"><label for="timespan4">30 days</label>
        <input type="radio" id="timespan5" name="radio" amount="31536000"><label for="timespan5">365 days</label>
    </div>

    <!-- need to set div size so the library can autoscale the graph -->
    <div id="chart" style="height: 300px; width: 100%;" />

  </div>

  <div id="tab_about">
     <p>
        <a href="https://github.com/nipil/transmission-torrent-statistics">Transmission-Torrent-Statistics on GitHub</a>
      </p>
  </div>

</div>

</body>
</html>
